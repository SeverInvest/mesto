<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="HTML5, CSS">
  <meta name="description" content="Одностраничный учебный сайт с применением различных технологий CSS и JS">
  <meta name="author" content="Яндекс.Практикум">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип сайта">
    </header>

    <main class="content">
      <section class="traveler">
        <div class="traveler__left">
          <img src="./images/avatar.png" alt="аватар пользователя" class="traveler__avatar">
          <div class="traveler__middle">
            <div class="traveler__name-and-button">
              <h2 class="traveler__name">Жак-Ив Кусто</h2>
              <button class="traveler__button-correct"></button>
            </div>
            <p class="traveler__about">Исследователь океана</p>
          </div>
        </div>

        <button class="traveler__button-add"></button>

      </section>

      <section class="cards" aria-label="Раздел с картинками">

        <figure class="card">
          <img class="card__photo" src="./images/krasnaya.jpg" alt="Красная площадь в Ярославле">
          <figcaption class="card__footer">
            <p class="card__description">Красная площадь в Ярославле</p>
            <img src="./images/heart.svg" class="card__heart" alt="Сердечко для лайка">
          </figcaption>
        </figure>

        <figure class="card">
          <img class="card__photo" src="./images/monastyr.png" alt="Спасо-преображенский монастырь в Ярославле">
          <figcaption class="card__footer">
            <p class="card__description">Спасо-преображенский монастырь в Ярославле</p>
            <img src="./images/heart.svg" class="card__heart" alt="Сердечко для лайка">
          </figcaption>
        </figure>

        <figure class="card">
          <img class="card__photo" src="./images/rechnoy_vokzal.png" alt="Речной вокзал в Ярославле">
          <figcaption class="card__footer">
            <p class="card__description">Речной порт в Ярославле</p>
            <img src="./images/heart.svg" class="card__heart" alt="Сердечко для лайка">
          </figcaption>
        </figure>

        <figure class="card">
          <img class="card__photo" src="./images/rotonda.png" alt="Ротонда на реке Которосль в Ярославле">
          <figcaption class="card__footer">
            <p class="card__description">Ротонда на реке Которосль в Ярославле</p>
            <img src="./images/heart.svg" class="card__heart" alt="Сердечко для лайка">
          </figcaption>
        </figure>

        <figure class="card">
          <img class="card__photo" src="./images/strelka.png" alt="Стрелка в Ярославле">
          <figcaption class="card__footer">
            <p class="card__description">Стрелка в Ярославле</p>
            <img src="./images/heart.svg" class="card__heart" alt="Сердечко для лайка">
          </figcaption>
        </figure>

        <figure class="card">
          <img class="card__photo" src="./images/theater.png" alt="Театр имени Фёдора Волкова в Ярославле">
          <figcaption class="card__footer">
            <p class="card__description">Театр имени Фёдора Волкова в Ярославле</p>
            <img src="./images/heart.svg" class="card__heart" alt="Сердечко для лайка">
          </figcaption>
        </figure>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">
        &COPY; 2020 Mesto Russia
      </p>
    </footer>

    <section class="overlay">
      <div class="popup">
        <button class="popup__close"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <input type="text" placeholder="Введите свое имя" class="popup__input popup__name">
        <input type="text" placeholder="Напишите немного о себе" class="popup__input popup__about">
        <button class="popup__submit">Сохранить</button>
      </div>
    </section>

  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
