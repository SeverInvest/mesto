<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="HTML5, CSS">
  <meta name="description" content="Одностраничный учебный сайт с применением различных технологий CSS и JS">
  <meta name="author" content="Яндекс.Практикум">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип сайта">
    </header>

    <main class="content">
      <section class="traveler">
        <div class="traveler__left">
          <img src="./images/avatar.png" alt="аватар пользователя" class="traveler__avatar">
          <div class="traveler__middle">
            <div class="traveler__name-and-button">
              <h1 class="traveler__name">Жак-Ив Кусто</h1>
              <button class="traveler__button-correct" type="button" aria-label="Редактирование профиля">
              </button>
            </div>
            <p class="traveler__about">Исследователь океана</p>
          </div>
        </div>

        <button class="traveler__button-add" type="button" aria-label="Добавление карточки"></button>

      </section>

      <section aria-label="Раздел с картинками" class="cards">
        <ul class="cards__list">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">
        &COPY; 2020 Mesto Russia
      </p>
    </footer>

    <section class="popup popup_type_profile">
      <div class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form method="post" class="form" name="form-profile">
          <input required type="text" placeholder="Введите свое имя" class="form__input form__input_type_name" name="input-name">
          <input required type="text" placeholder="Напишите немного о себе" class="form__input form__input_type_about" name="input-about">
          <button class="form__submit" type="submit" aria-label="Сохранение данных формы">Сохранить</button>
        </form>
        <button class="popup__close" type="button" aria-label="Закрытие попапа"></button>
      </div>
    </section>

    <div class="popup popup_type_card">
      <div class="popup__container">
        <h2 class="popup__header">Новое место</h2>
        <form method="post" class="form" name="card">
          <input required type="text" placeholder="Название" class="form__input form__input_type_place" name="place-header" >
          <input required type="url" placeholder="Ссылка на фото" class="form__input form__input_type_link" name="link" >
          <button type="submit" class="form__submit" aria-label="Сохранение данных формы">Создать</button>
        </form>
        <button type="button" class="popup__close" aria-label="Закрытие попапа"></button>
      </div>
    </div>

    <div class="popup popup_type_photo">
      <div class="popup__photo-container">
        <img src="#" alt="" class="popup__photo">
        <p class="popup__photo-description"></p>
        <button class="popup__close" type="button" aria-label="Закрытие попапа"></button>
      </div>
    </div>

    <template id="card">
      <li class="card">
        <button class="card__remove-button" type="button" aria-label="Удаление карточки"></button>
        <img class="card__photo" src="#" alt="">
        <div class="card__footer">
          <p class="card__description">Архыз</p>
          <button class="card__heart" type="button" aria-label="Лайк"></button>
        </div>
      </li>
    </template>


  </div>
  <script defer src="./scripts/cards.js"></script>
  <script defer src="./scripts/index.js"></script>
</body>

</html>
