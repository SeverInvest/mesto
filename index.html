<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="HTML5, CSS">
  <meta name="description" content="Одностраничный учебный сайт с применением различных технологий CSS и JS">
  <meta name="author" content="Яндекс.Практикум">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип сайта">
    </header>

    <main class="content">
      <section class="traveler">
        <div class="traveler__left">
          <img src="./images/avatar.png" alt="аватар пользователя" class="traveler__avatar">
          <div class="traveler__middle">
            <div class="traveler__name-and-button">
              <h1 class="traveler__name">Жак-Ив Кусто</h1>
              <button class="traveler__button-correct" type="button"></button>
            </div>
            <p class="traveler__about">Исследователь океана</p>
          </div>
        </div>

        <button class="traveler__button-add" type="button"></button>

      </section>

      <section aria-label="Раздел с картинками" class="cards">
        <ul class="cards__list">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">
        &COPY; 2020 Mesto Russia
      </p>
    </footer>

    <section class="popup popup_type_profile">
      <div class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form method="post" class="form" name="form-profile">
          <input type="text" placeholder="Введите свое имя" class="form__input form__input_type_name" name="input-name">
          <input type="text" placeholder="Напишите немного о себе" class="form__input form__input_type_about" name="input-about">
          <button class="form__submit" type="submit">Сохранить</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </section>

    <div class="popup popup_type_card">
      <div class="popup__container">
        <h2 class="popup__header">Новое место</h2>
        <form method="post" class="form" name="card">
          <input type="text" placeholder="Название" class="form__input form__input_type_place" name="place-header" >
          <input type="text" placeholder="Ссылка на фото" class="form__input form__input_type_link" name="link" >
          <button type="submit" class="form__submit">Создать</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </div>

    <div class="popup popup_type_photo">
      <div class="popup__photo-container">
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз" class="popup__photo">
        <p class="popup__photo-description">Архыз</p>
        <button class="popup__close" type="button" ></button>
      </div>
    </div>

    <template id="card">
      <li class="card">
        <button class="card__remove-button" type="button"></button>
        <img class="card__photo" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
          alt="Архыз">
        <div class="card__footer">
          <p class="card__description">Архыз</p>
          <button class="card__heart" type="button"></button>
        </div>
      </li>
    </template>


  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
